<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha - Churrasco Mystara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-effects">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Churrasco Mystara</h1>
            <p class="subtitle">A lendária reunião dos heróis</p>
        </header>

        <section class="display-panel glass">
            <div class="total-container">
                <span class="currency-symbol">R$</span>
                <span id="total-amount" class="total-value">0,00</span>
            </div>
            <p class="total-label">Arrecadado para o banquete</p>
        </section>

        <section class="input-panel glass">
            <div class="input-group">
                <label for="donation-input">Sua Contribuição</label>
                <div class="input-wrapper">
                    <span class="input-prefix">R$</span>
                    <input type="number" id="donation-input" placeholder="0,00" min="0" step="0.01">
                </div>
            </div>
            <button id="donate-btn" class="primary-btn">
                <span class="btn-text">Confirmar Oferenda</span>
                <div class="btn-shine"></div>
            </button>
        </section>

        <section class="donors-panel glass">
            <h2>Heróis Confirmados</h2>
            <ul id="donors-list" class="donors-list">
                <!-- Donors will be injected here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
