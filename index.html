<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha - Churrasco Mystara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c15;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-gold: #ffd700;
            --accent-fire: #ff4500;
            --accent-ember: #ff8c00;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: pulse 10s infinite alternate;
        }

        .glow-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-fire), transparent 70%);
            top: -200px;
            left: -100px;
        }

        .glow-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-gold), transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: 5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-gold), var(--accent-ember));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 69, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Glass Panels */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass:hover {
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Total Display */
        .display-panel {
            text-align: center;
            padding: 2.5rem 1.5rem;
        }

        .total-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 0.5rem;
        }

        .currency-symbol {
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-weight: 300;
        }

        .total-value {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: var(--font-heading);
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .total-label {
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Input Panel */
        .input-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0 1rem;
            border: 1px solid var(--glass-border);
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-ember);
        }

        .input-prefix {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        input[type="number"] {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem 0;
            font-family: var(--font-body);
            font-weight: 600;
            outline: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Button */
        .primary-btn {
            position: relative;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent-fire), var(--accent-ember));
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: var(--font-heading);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }

        .primary-btn:active {
            transform: translateY(1px);
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            20% {
                left: 200%;
            }

            100% {
                left: 200%;
            }
        }

        /* Donors List */
        .donors-panel {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .donors-panel h2 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
            position: sticky;
            top: 0;
        }

        .donors-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .donor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--accent-ember);
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .donor-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .donor-amount {
            font-family: var(--font-heading);
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Churrasco Mystara</h1>
            <p class="subtitle">A lendária reunião dos heróis</p>
        </header>

        <section class="display-panel glass">
            <div class="total-container">
                <span class="currency-symbol">R$</span>
                <span id="total-amount" class="total-value">0,00</span>
            </div>
            <p class="total-label">Arrecadado para o banquete</p>
        </section>

        <section class="input-panel glass">
            <div class="input-group">
                <label for="donation-input">Sua Contribuição</label>
                <div class="input-wrapper">
                    <span class="input-prefix">R$</span>
                    <input type="number" id="donation-input" placeholder="0,00" min="0" step="0.01">
                </div>
            </div>
            <button id="donate-btn" class="primary-btn">
                <span class="btn-text">Confirmar Oferenda</span>
                <div class="btn-shine"></div>
            </button>
        </section>

        <section class="donors-panel glass">
            <h2>Heróis Confirmados</h2>
            <ul id="donors-list" class="donors-list">
                <!-- Donors will be injected here -->
            </ul>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Estado da aplicação
            let totalAmount = 0;
            const donationInput = document.getElementById('donation-input');
            const donateBtn = document.getElementById('donate-btn');
            const totalDisplay = document.getElementById('total-amount');
            const donorsList = document.getElementById('donors-list');

            // Nomes temáticos para gerar aleatoriamente
            const fantasyTitles = [
                "Guerreiro", "Mago", "Ladino", "Clérigo", "Bárbaro", "Paladino",
                "Druida", "Monge", "Feiticeiro", "Patrulheiro", "Bardo"
            ];

            const fantasySuffixes = [
                "da Picanha", "do Carvão Eterno", "da Farofa Mística", "do Espetinho",
                "da Cerveja Gelada", "do Vinagrete", "das Brasas", "do Banquete",
                "da Costela", "do Pão de Alho", "da Linguiça Suprema"
            ];

            // Função para formatar moeda
            const formatCurrency = (value) => {
                return value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            // Função para gerar nome aleatório
            const generateRandomName = () => {
                const title = fantasyTitles[Math.floor(Math.random() * fantasyTitles.length)];
                const suffix = fantasySuffixes[Math.floor(Math.random() * fantasySuffixes.length)];
                return `${title} ${suffix}`;
            };

            // Função para adicionar doação
            const addDonation = () => {
                const value = parseFloat(donationInput.value);

                if (isNaN(value) || value <= 0) {
                    alert('Por favor, insira um valor válido para oferecer aos deuses do churrasco!');
                    return;
                }

                // Atualizar total
                totalAmount += value;

                // Animar o contador
                animateValue(totalDisplay, totalAmount - value, totalAmount, 1000);

                // Adicionar à lista
                const name = generateRandomName();
                const li = document.createElement('li');
                li.className = 'donor-item';
                li.innerHTML = `
                    <span class="donor-name">${name}</span>
                    <span class="donor-amount">+ R$ ${formatCurrency(value)}</span>
                `;

                // Inserir no topo da lista
                donorsList.insertBefore(li, donorsList.firstChild);

                // Limpar input
                donationInput.value = '';
                donationInput.focus();

                // Feedback visual/sonoro (opcional, aqui apenas visual no botão)
                donateBtn.style.transform = "scale(0.95)";
                setTimeout(() => donateBtn.style.transform = "", 100);
            };

            // Animação do contador numérico
            const animateValue = (obj, start, end, duration) => {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);

                    // Easing function (easeOutQuad)
                    const easeProgress = 1 - (1 - progress) * (1 - progress);

                    const currentVal = start + (end - start) * easeProgress;
                    obj.innerHTML = formatCurrency(currentVal);

                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    } else {
                        obj.innerHTML = formatCurrency(end);
                    }
                };
                window.requestAnimationFrame(step);
            };

            // Event Listeners
            donateBtn.addEventListener('click', addDonation);

            donationInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addDonation();
                }
            });
        });
    </script>
</body>

</html>
